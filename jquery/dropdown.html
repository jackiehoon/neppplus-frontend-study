<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./dropdown.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dropdown">
      <button class="btn-blue btn-dropdown">open</button>
      <ul class="dropdown-list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="btn-green btn-dropdown">open</button>
      <ul class="dropdown-list">
        <li>item 1</li>
        <li>item 2s</li>
        <li>item 3</li>
        <li>item 3</li>
        <li>item 3asdfasdf</li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="btn-gray btn-dropdown">open</button>
      <ul class="dropdown-list">
        <li>item 1dddd</li>
        <li>i</li>
      </ul>
    </div>

    <script>
      $(".dropdown").click((e) => {
        $(e.currentTarget).toggleClass("active");
      });
    </script>
  </body>
</html>
