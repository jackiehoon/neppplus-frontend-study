<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./modal.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn-blue btn-modal">modal</button>
    <ul class="carousel-list">
      <li class="carousel-item active">
        <img
          src="https://cdn.pixabay.com/photo/2019/08/01/12/36/illustration-4377408_960_720.png"
          class="carousel-image"
        />
      </li>
      <li class="carousel-item">
        <img
          src="https://www.sjpost.co.kr/news/photo/202007/53199_48342_4214.jpg"
          class="carousel-image"
        />
      </li>
      <li class="carousel-item">
        <img
          src="https://og-data.s3.amazonaws.com/media/artworks/half/A0880/A0880-0016.jpg"
          class="carousel-image"
        />
      </li>
      <li class="carousel-item">
        <img
          src="https://t1.daumcdn.net/cfile/tistory/9946A4505F5817A60D"
          class="carousel-image"
        />
      </li>
    </ul>
    <div class="backdrop"></div>
    <div class="modal">
      <div class="modal-header">
        Modal title
        <button class="btn-close btn-modal-close"></button>
      </div>
      <div class="modal-body">Woohoo, you're reading this text in a modal!</div>
      <div class="modal-footer">
        <button class="btn-gray btn-modal-close">Close</button>
        <button class="btn-blue">Save changes</button>
      </div>
    </div>

    <script>
      // 1. 버튼 누르면 모달,backdrop 나오기
      // 2. backdrop, x버튼,close버튼 누르면
      //   모달,backdrop 사라지기

      $(".btn-modal").click(() => {
        $(".backdrop").show();
        $(".modal").show();

        $("body").css("overflow", "hidden");
      });

      $(".backdrop, .btn-modal-close").click(() => {
        $(".backdrop").hide();
        $(".modal").hide();
        $("body").css("overflow", "");
      });
    </script>
  </body>
</html>
