<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/page/sign-up.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="https://www.nepp.kr/">
          <img
            class="img-logo"
            src="https://www.nepp.kr/_nuxt/img/group-21@3x%20(2).af4a332.png"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="box">
        <div class="wrapper">
          <h2 class="wrapper-title">회원가입</h2>
          <form>
            <div class="input-wrapper">
              <label>아이디</label>
              <input type="text" />
            </div>
            <div class="input-wrapper">
              <label>이메일</label>
              <input type="email" />
            </div>
            <div class="input-wrapper">
              <label>비밀번호</label>
              <input type="password" />
            </div>
            <div class="input-wrapper">
              <label>비밀번호 확인</label>
              <input type="password" />
            </div>
            <div class="input-wrapper">
              <label>이름</label>
              <input type="text" />
            </div>

            <div class="input-wrapper">
              <label>연락처</label>
              <div class="relative">
                <input type="text" placeholder="전화번호 -없이 입력" />
                <button class="btn-black btn-absolute">인증번호 요청</button>
              </div>
              <div class="relative">
                <input type="text" placeholder="인증번호 4자리" />
                <button class="btn-gray btn-absolute">05:00</button>
              </div>
            </div>
            <label
              >약관 및 개인정보처리방안에 대해 동의합니다
              <input type="checkbox"
            /></label>
            <button class="btn-black btn-big">회원가입</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
