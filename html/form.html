<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="get"
      action="https://search.naver.com/search.naver"
      autocomplete="off"
    >
      <h2>네이버검색</h2>
      <input name="query" placeholder="검색어를 입력하세요" required />
      <input type="submit" />
    </form>

    <form method="get" action="https://www.google.com/search">
      <h2>구글검색</h2>
      <input name="q" autofocus readonly value="검색어 고정" />
      <input type="password" />
    </form>
    <br /><br /><br /><br />
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <label><input type="checkbox" value="s_3" checked />선물용 3kg</label>
        <label><input type="checkbox" value="s_5" />선물용 5kg</label>
        <label><input type="checkbox" value="f_3" />가정용 3kg</label>
        <label><input type="checkbox" value="f_5" />가정용 5kg</label>
        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" value="yes" />선물 포장</label>
        <label>
          <input type="radio" name="gift" value="no" checked />선물 포장 안 함
        </label>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="search" id="user-name" />
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="url" id="addr" />
          </li>
          <li>
            <label for="mail">이메일 주소</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="취소하기" />
      <input type="button" value="공지 창 열기" />

      <input type="hidden" name="이름" value="나는 안보여요" />
    </form>

    <br /><br /><br /><br />
    <label for="user-id">아이디(6자 이상)</label>asdf
    <input type="checkbox" id="user-id" />
    <input maxlength="10" value="기본값~~" />
    <br /><br /><br /><br />

    <form>
      <fieldset>
        <label>아이디: <input type="text" id="user_id" size="10" /></label>
        <label
          >비밀번호: <input type="password" id="user_pw" size="10"
        /></label>
        <input type="submit" value="로그인" />
      </fieldset>
    </form>

    <ul>
      <li>
        <label><input type="checkbox" value="s_3" />선물용 3kg</label>
        <input type="number" min="0" max="5" step="2" />개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="s_5" />선물용 5kg</label>
        <input type="number" min="0" max="3" value="1" />개 (최대 3개)
      </li>
    </ul>

    <ul>
      <li>
        <label><input type="checkbox" value="f_3" />가정용 3kg</label>
        <input type="range" min="0" max="5" />개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="f_5" />가정용 5kg</label>
        <input type="range" min="0" max="3" value="1" />개 (최대 3개)
      </li>
    </ul>

    <h1>날짜 지정하기</h1>
    <input type="date" min="2022-01-20" max="2022-02-14" />
    <input type="month" />
    <input type="week" />

    <h1>시간 지정하기</h1>
    <input type="time" />
    <input type="datetime-local" />

    <input type="file" />

    <h2>textarea</h2>
    <textarea cols="40" rows="4" name="a">기본값</textarea>

    <h2>Select Option</h2>
    <label for="prod1">상품 선택</label>
    <select id="prod1" multiple>
      <option value="special_3">선물용 3kg</option>
      <option value="special_5" selected>선물용 5kg</option>
      <option value="family_3">가정용 3kg</option>
      <option value="family_5">가정용 5kg</option>
    </select>

    <h2>Datalist</h2>
    <label for="prod2">포장 여부</label>
    <input type="text" id="prod2" list="pack" />
    <datalist id="pack">
      <option value="package">선물 포장</option>
      <option value="no_package">포장 안 함</option>
    </datalist>
  </body>
</html>
