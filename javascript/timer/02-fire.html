<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-fire">발사</button>
    <p id="message"></p>
    <script>
      const button = document.querySelector("#btn-fire");
      button.addEventListener("click", () => {
        // callback함수
        let i = 5;
        const printTimer = () => {
          document.querySelector("#message").innerText = i--;
        };

        printTimer();
        const intervalId = setInterval(() => {
          printTimer();
        }, 1000);
        setTimeout(() => {
          clearInterval(intervalId);
          alert("발사 성공");
        }, 5000);
      });
    </script>
  </body>
</html>
