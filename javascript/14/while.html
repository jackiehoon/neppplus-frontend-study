<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      // let : 재할당 가능
      // const : 재할당 불가능

      const n = prompt("숫자를 입력하세요.");
      let msg = "";

      if (n !== null) {
        let nFact = 1;

        // let i = 1;
        // while (i <= n) {
        //   nFact *= i;
        //   i++;
        // }

        for (let i = 1; i <= n; i++) {
          nFact *= i;
        }

        msg = `${n}! = ${nFact}`;
      } else {
        msg = "값을 입력하지 않았습니다.";
      }
      document.write(msg);
    </script>
  </body>
</html>
