  <body>
    <script>
      const answer = prompt("점수를 입력하세요");
      const score = +answer;

      // 9 9 9 10
      // 8 8 8
      // 7 7 7

      // 1. 10으로 나눈다
      let score2 = score / 10;
      // 2. 정수로 바꾼다
      score2 = parseInt(score2);

      console.log(score2);

      switch (score2) {
        case 10:
        case 9:
          alert("A학점입니다.");

        case 8:
          alert("B학점입니다.");

        case 7:

          break;
        default:
          alert("F학점입니다.");
