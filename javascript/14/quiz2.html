<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>

    <script>
      const number = prompt("몇까지 3의배수를 찾을까요?");
      let count = 0;

      for (let i = 1; i <= number; i++) {
        if (i % 3 === 0) {
          document.write(`${i}, `);
          count++;
        }
      }

      let i = 1;
      while (i <= number) {
        if (i % 3 === 0) {
          document.write(`${i}, `);
          count++;
        }
        i++;
      }

      document.write("<br /> 50까지 3의 배수의 개수 : " + count);
    </script>
  </body>
</html>
