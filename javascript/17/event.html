<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/201901/20/28017477-0365-4a43-b546-008b603da621.jpg"
      id="cover"
      width="200"
      height="200"
    />

    <script>
      const cover = document.getElementById("cover");
      cover.addEventListener("mouseover", changePic);
      cover.addEventListener("mouseover", () => console.log("마우스들어옴"));
      cover.addEventListener("mouseout", originPic);

      function changePic() {
        cover.src =
          "https://post-phinf.pstatic.net/MjAyMDAyMjlfMjY4/MDAxNTgyOTU0Nzg3MjQ4.PBMFV4WrSJmeSUJ56c4C7Vkz_SsQlJ1SByKU18kkJh0g.T7mQnadCWVtEZ448AGk_9kG1HFBAzdztXZcBjvSbduwg.JPEG/%EA%B3%A0%EC%96%91%EC%9D%B4_%EB%82%98%EC%9D%B41.jpg?type=w1200";
        cover.style.borderRadius = "50%";
      }
      function originPic() {
        cover.src =
          "https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/201901/20/28017477-0365-4a43-b546-008b603da621.jpg";
        cover.style.borderRadius = "";
      }
    </script>
  </body>
</html>
