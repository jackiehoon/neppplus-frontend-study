<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
      table {
        border-collapse: collapse;
        caption-side: bottom;
      }
      th,
      td {
        padding: 10px;
      }
      .heading {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2019 국민 독서실태
      </caption>
      <tr>
        <th class="heading">구분</th>
        <th class="heading">성인</th>
        <th class="heading">독서자</th>
      </tr>
      <tr>
        <th class="heading">종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th class="heading">전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th class="heading">오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </table>
  </body>
</html>
