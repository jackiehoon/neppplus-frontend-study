<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .trend-list {
        list-style-type: none;
      }
      .trend-list > li {
        line-height: 2;
      }
      .trend-title {
        font-weight: bold;
        font-size: 20px;
        color: #ad3000;
      }
    </style>
  </head>
  <body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul class="trend-list">
      <li>
        <span class="trend-title">반응형 웹 디자인</span>
        - 다양한 화면 크기에 최적화하다
      </li>
      <li>
        <span class="trend-title">플랫 디자인</span>
        - 입체에서 평면으로
      </li>
      <li>
        <span class="trend-title">풀 스크린 배경</span>
        - 콘텐츠에 집중
      </li>
      <li>
        <span class="trend-title">원 페이지 사이트</span>
        - 한 페이지에 모든 내용을 담다
      </li>
    </ul>
  </body>
</html>
